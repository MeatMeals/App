<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List | Meat Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
        }

        .grocery-container {
            background: #fff;
            padding: 2rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            margin-bottom: 2rem;
        }

        .grocery-container h2 {
            font-size: 2rem;
            color: #d64933;
            text-align: center;
        }

        .category-section h4 {
            color: #d64933;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-check-input {
            margin-right: 0.5rem;
        }

        .btn-primary .gl {
            background: #f08c35;
            border: none;
            transition: background 0.3s;
        }

        .btn-success {
            background: #28a745;
            border: none;
        }

        .btn-success:hover {
            background: #218838;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-utensils me-2"></i> Meat Meals
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-home me-1"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-recipes"><i class="fas fa-search me-1"></i> Search Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/meal-plans"><i class="fas fa-calendar-alt me-1"></i> Meal Plans</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i> Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="grocery-container">
            <h2>Grocery List</h2>
            <form method="GET" action="/grocery-list">
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="col-md-5 mb-3">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>
                    <div class="col-md-2 mb-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary gl w-100">Generate</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Grocery List (If Ingredients Exist) -->
        <div class="grocery-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Shopping List</h3>
                <button class="btn btn-success" onclick="printList()">
                    <i class="fas fa-print"></i> Print List
                </button>
            </div>

            <div id="grocery-list">
                <div class="category-section mb-4">
                    <h4>Vegetables</h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="item-1">
                                <label class="form-check-label" for="item-1">Carrots</label>
                            </div>
                            <span class="badge bg-primary rounded-pill">2 lbs</span>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="item-2">
                                <label class="form-check-label" for="item-2">Onions</label>
                            </div>
                            <span class="badge bg-primary rounded-pill">3 pcs</span>
                        </li>
                    </ul>
                </div>

                <div class="category-section mb-4">
                    <h4>Dairy</h4>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="item-3">
                                <label class="form-check-label" for="item-3">Milk</label>
                            </div>
                            <span class="badge bg-primary rounded-pill">1 gallon</span>
                        </li>
                        <li class="list-group-item">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="item-4">
                                <label class="form-check-label" for="item-4">Cheese</label>
                            </div>
                            <span class="badge bg-primary rounded-pill">200g</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Meat Meals. All rights reserved.</p>
            <p>
                <a href="/privacy-policy">Privacy Policy</a> | 
                <a href="/terms-of-service">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script>
        function printList() {
            window.print();
        }
    </script>
</body>
</html>
