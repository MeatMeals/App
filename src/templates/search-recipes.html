<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes | Meat Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
        }

        .search-container {
            background: #fff;
            padding: 2rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }

        .search-container h2 {
            font-size: 2rem;
            color: #d64933;
        }

        .form-select, .select2-container--default .select2-selection--multiple {
            width: 100%;
        }

        .select2-container--default .select2-selection--multiple {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 4px;
        }

        @media (max-width: 768px) {
            .search-container {
                padding: 1.5rem;
            }
            .form-select, .select2-container--default .select2-selection--multiple {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-utensils me-2"></i> Meat Meals
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-home me-1"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-recipes"><i class="fas fa-search me-1"></i> Search Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/meal-plans"><i class="fas fa-calendar-alt me-1"></i> Meal Plans</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i> Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="search-container">
            <h2>Search Recipes</h2>
            <form method="GET" action="/search-recipes">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="ingredients" class="form-label">Ingredients</label>
                        <select class="form-select" id="ingredients" name="ingredients" multiple>
                            <option value="chicken">Chicken</option>
                            <option value="beef">Beef</option>
                            <option value="pork">Pork</option>
                            <option value="fish">Fish</option>
                            <option value="rice">Rice</option>
                            <option value="pasta">Pasta</option>
                            <option value="potato">Potato</option>
                            <option value="carrot">Carrot</option>
                            <option value="onion">Onion</option>
                            <option value="garlic">Garlic</option>
                            <option value="tomato">Tomato</option>
                            <option value="broccoli">Broccoli</option>
                            <option value="spinach">Spinach</option>
                            <option value="mushroom">Mushroom</option>
                            <option value="cheese">Cheese</option>
                            <option value="egg">Egg</option>
                            <option value="milk">Milk</option>
                            <option value="butter">Butter</option>
                            <option value="olive oil">Olive Oil</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="diet" class="form-label">Dietary Preference</label>
                        <select class="form-select" id="diet" name="diet">
                            <option value="">Any</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="gluten-free">Gluten Free</option>
                            <option value="ketogenic">Ketogenic</option>
                            <option value="paleo">Paleo</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                    </div>
                </div>
            </form>
            <small class="text-muted d-block mt-3">Hold Ctrl/Cmd to select multiple ingredients</small>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Meat Meals. All rights reserved.</p>
            <p>
                <a href="/privacy-policy">Privacy Policy</a> | 
                <a href="/terms-of-service">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#ingredients').select2({
                placeholder: 'Select ingredients',
                allowClear: true,
                width: '100%'
            });
        });
    </script>
</body>
</html>
