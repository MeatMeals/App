<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plans | Meat Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    
    <style>

        .meal-plan-container {
            background: #fff;
            padding: 2rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            margin-bottom: 2rem;
        }

        .meal-plan-container h2 {
            font-size: 2rem;
            color: #d64933;
            text-align: center;
        }

        .meal-type {
            font-size: 1.4rem;
            font-weight: bold;
            color: #d64933;
            margin-bottom: 1rem;
            border-bottom: 2px solid #f08c35;
            padding-bottom: 0.5rem;
        }

        .meal-card {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .meal-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
            margin-right: 1rem;
        }

        .meal-card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .meal-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            font-size: 0.9rem;
            border-radius: 6px;
        }

        .meal-date {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-utensils me-2"></i> Meat Meals
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars text-white"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="fas fa-home me-1"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-recipes"><i class="fas fa-search me-1"></i> Search Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/meal-plans"><i class="fas fa-calendar-alt me-1"></i> Meal Plans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt me-1"></i> Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="meal-plan-container">
            <h2>My Meal Plans</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="view_type" class="form-label">View</label>
                    <select class="form-select" id="view_type">
                        <option value="day">Day</option>
                        <option value="week">Week</option>
                        <option value="month">Month</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="date_select" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="date_select">
                </div>
            </div>
        </div>

        <!-- Meal Plan (Vertical Layout) -->
        <div class="meal-plan-container">
            <p class="meal-date">Date: <span id="selected-date">January 27, 2025</span></p>

            <h3 class="meal-type">Breakfast</h3>
            <div class="meal-card">
                <img src="../static/images/breakfast.jpg" alt="Cabbage Soup">
                <div class="meal-card-body">
                    <p class="meal-title">Cabbage Soup</p>
                    <div class="btn-group">
                        <button class="btn btn-info"><i class="fas fa-info-circle"></i> Nutrition</button>
                        <button class="btn btn-primary"><i class="fas fa-book-open"></i> View Recipe</button>
                        <button class="btn btn-warning"><i class="fas fa-exchange-alt"></i> Change</button>
                        <button class="btn btn-danger"><i class="fas fa-trash"></i> Remove</button>
                    </div>
                </div>
            </div>

            <h3 class="meal-type">Lunch</h3>
            <div class="meal-card">
                <img src="../static/images/lunch.jpg" alt="Boeuf Bourguignon">
                <div class="meal-card-body">
                    <p class="meal-title">Julia Child's Boeuf Bourguignon</p>
                    <div class="btn-group">
                        <button class="btn btn-info"><i class="fas fa-info-circle"></i> Nutrition</button>
                        <button class="btn btn-primary"><i class="fas fa-book-open"></i> View Recipe</button>
                        <button class="btn btn-warning"><i class="fas fa-exchange-alt"></i> Change</button>
                        <button class="btn btn-danger"><i class="fas fa-trash"></i> Remove</button>
                    </div>
                </div>
            </div>

            <h3 class="meal-type">Dinner</h3>
            <div class="meal-card">
                <img src="../static/images/dinner.jpg" alt="Italian Turkey Burger">
                <div class="meal-card-body">
                    <p class="meal-title">La Bella Italian Turkey Burger</p>
                    <div class="btn-group">
                        <button class="btn btn-info"><i class="fas fa-info-circle"></i> Nutrition</button>
                        <button class="btn btn-primary"><i class="fas fa-book-open"></i> View Recipe</button>
                        <button class="btn btn-warning"><i class="fas fa-exchange-alt"></i> Change</button>
                        <button class="btn btn-danger"><i class="fas fa-trash"></i> Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Meat Meals. All rights reserved.</p>
            <p>
                <a href="/privacy-policy">Privacy Policy</a> | 
                <a href="/terms-of-service">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#ingredients').select2({
                placeholder: 'Select ingredients',
                allowClear: true,
                tags: true
            });
        });
    </script>
</body>

</html>
