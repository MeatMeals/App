{% extends "base.html" %}

{% block content %}

<head>
    <title>Login | Meat Meals</title>
</head>


 {% include "nav.html" %}

    <div class="home-content">
        <div class="login-container">
            <h2>Log In</h2>
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" class="form-control" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <p class="text-muted mt-3">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
            <p class="text-muted"><a href="{{ url_for('forgotpassword') }}">Forgot password?</a></p>
        </div>
    </div>

    {% include "footer.html" %}

    <script src="../public/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
