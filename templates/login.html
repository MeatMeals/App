{% extends "base.html" %}

{% block title %}Login | Meat Meals{% endblock %}

{% block content %}

<div class="home-content justify-content-center align-items-center">
    <div class="login-container card p-4 shadow-sm">
        <h2 class="text-center mb-4 fw-bold">Log In</h2>
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary" aria-hidden="true">Log In</button>
        </form>
        <p class="text-muted mt-5">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
</div>


{% endblock %}
